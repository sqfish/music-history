
<!doctype html>

<html lang="en">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Nashville Software School</title>
     <link rel="stylesheet" href="style.css" type="text/css">
</head>


<body>


<!-- 
     Navigation bar and navigation links -->

     <header>
        <nav>
           <ul>
              <li>View Music</li>
              <li class="mid"><a href="#">Add Music</a></li>
              <li><a href="#">Profile</a></li>
           </ul>
        </nav>
     </header>



<!-- 

     Main content

     Parent flex container and left and right flex item children -->


     <div class="flex-container">


<!-- 

     Left flex item 

     Left flex item and filter input form elements -->

          <div id="left-flex-item">


               <form>


               <!-- 
                    Input form elements: slider and two select elements -->


                    <div id="slider-and-selects">
                         <label for="song-length" value="Song length">Song length:</label>
                         <input type="range" id="song-length"></input>


                         <label for="artist-name">Artist:</label>
                         <select id="artist" name="artist-name">
                              <option selected disabled>Options</option>
                              <option></option>
                              <option></option>
                         </select>
                     

                         <label for="album-name">Album:</label>
                         <select id="album" name="album-name">
                              <option selected disabled>Options</option>
                              <option></option>
                              <option></option>
                         </select>
                    </div>



               <!-- 
                    Input form elements: checkboxes grouped for positioning -->

                    <fieldset>
                         <legend>Genre:</legend>


                              <div id="left-checkboxes">
                                   <ul>
                                        <li>
                                             <input type="checkbox" name="genre" value="rock" id="rock">
                                             <label for="rock">Rock</label>
                                        </li>
                                        <li>
                                             <input type="checkbox" name="genre" value="pop" id="pop">
                                             <label for="pop">Pop</label>
                                        </li>
                                        <li>
                                             <input type="checkbox" name="genre" value="blues" id="blues">
                                             <label for="blues">Blues</label>
                                        </li>
                                   </ul>
                              </div>
              

                              <div id="right-checkboxes">
                                   <ul> 
                                        <li>
                                             <input type="checkbox" name="genre" value="classical" id="classical">
                                             <label for="classical"> Classical</label>
                                        </li> 
                                        <li>
                                             <input type="checkbox" name="genre" value="jazz" id="jazz">
                                             <label for="jazz"> Jazz</label>
                                        </li>
                                        <li>
                                             <input type="checkbox" name="genre" value="hiphop" id="hiphop">
                                             <label for="hiphop">Hip Hop</label>
                                        </li>
                                   </ul>
                              </div>
                    </fieldset>



               <!-- 
                    Form submit button -->

                    <input type="submit" value="Filter"></input>
               </form>
          </div>
           

     <!-- 

          Right flex item 

          Right flex item and placeholder for song playlist -->
        

          <div id="right-flex-item">
                <h3>Song Name</h3>
                <p>Artist Name | Album Name | Genre</p>

                <h3>Song Name</h3>
                <p>Artist Name | Album Name | Genre</p>

                <h3>Song Name</h3>
                <p>Artist Name | Album Name | Genre</p>

                <h3>Song Name</h3>
                <p>Artist Name | Album Name | Genre</p>
          </div>


     </div> 

     <script type="text/javascript" src="main.js"></script>

</body>
</html>
